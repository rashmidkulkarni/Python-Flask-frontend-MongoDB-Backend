<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongDB Flask App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <h1>MongDB Flask App </h1>
    <div class = "content">
        <form method="POST">
        <p>
            <b>Todo content </b>
        </p>
        <p>
            <b><input type = "text" name ="content" placeholder="add todo.....->"></input> </b>
        </p>
        <p>
            <b>Degree</b>
        </p>
        <p>
                 <input
                 id="degree-0"
                 name = "degree"
                 required
                 type = "radio"
                 value = "important">
                 <label for ="degree-0">Important</label>


        </p>
            <p>
                 <input
                 id="degree-1"
                 name = "degree"
                 required
                 type = "radio"
                 value = "un-important">
                 <label for ="degree-0">Un-Important</label>

            </p>
            <button type="submit">Submit</button>
        </form>
        <hr>
        {% for todo in todos %}
            <div class="todo">
                <p>
                    {{todo['content']}} <i>{{todo['degree']}}</i>
                </p>
             </div>

            <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}">
                 <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>

            {% endfor %}

    </div>

</body>
</html>
